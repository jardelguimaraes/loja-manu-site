<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loja Manu - Sua dança em um toque</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="hero">
            <h1>Bem-vinda à Loja Manu</h1>
            <h1>Dance com estilo, sinta-se única!</h1>
            <h1>Explore nossa seleção incrível de produtos!</h1>
        </div>
    </header>
    <main>
        <section id="produtos">
            <h2>Produtos em destaque</h2>
            <div class="produtos-list">
                <div class="produto-item">
                    <img src="img/produto1.png" alt="Produto 1">
                    <p>Produto 1</p>
                </div>
                <div class="produto-item">
                    <img src="img/produto2.png" alt="Produto 2">
                    <p>Produto 2</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Loja Manu. Todos os direitos reservados.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
